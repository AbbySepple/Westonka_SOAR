<!DOCTYPE html>
<html>
<head>
  <title>West Tonka</title>
  <script src="public/vendors/angular.min.js"></script>
  <script src="public/vendors/angular-route.min.js"></script>
  <script src="public/scripts/app.js"></script>
  <script src="public/scripts/services/authFactory.js"></script>
  <script src="public/scripts/controllers/navController.js"></script>
  <script src="public/scripts/controllers/authController.js"></script>



  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />



  <script type="text/javascript" src="public/scripts/controllers/student.controller.js"></script>
  <script type="text/javascript" src="public/scripts/controllers/teacher.controller.js"></script>
  <script type="text/javascript" src="public/scripts/controllers/admin.controller.js"></script>
  <script type="text/javascript" src="public/scripts/controllers/login.controller.js"></script>


</head>


<!-- body start -->
<body ng-app="theGoogles">
  <ul>
    <li><a href="#!teachers">Teacher Page</a></li>
    <li><a href="#!admins">Admin Page</a></li>
    <li><a href="#!students">Student Page</a></li>
  </ul>
  <main class="container">
    <div class="align">
    <img style = 'box-shadow: 3px 3px 3px black; margin-bottom: 30px;width: 300px; height: 300px; background-color: grey; border-radius: 100px 100px 100px 100px; box-shadow: 3px 1px black;' src="http://cdn1.sportngin.com/attachments/call_to_action/6516/5224/WH_Logo_RGB._full_size_large.jpg" alt=""></img>
       <div class="grid">

         <form action="https://httpbin.org/post" method="POST" class="form login">

           <div class="form__field">
             <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Username</span></label>
             <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" required>
           </div>
           <div class="form__field">
             <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
             <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
           </div>

           <div class="form__field">
             <input type="submit" value="Sign In">
           </div>

         </form>

       </div>
     </div>

      <nav>
        <ul class="row">

          <li class="six columns" ng-show="nav.displayLogout">Hi {{nav.username}}! | <a href="#" ng-click="nav.logout()">Logout</a></li>
        </ul>
      </nav>
    <!-- Pull in views via ngRoutes here -->
    <ng-view></ng-view>
  </main>
</body>
</html>
