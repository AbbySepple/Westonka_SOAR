<head>

  <script src="public/scripts/controllers/calendarController.js"></script>
  <link rel="stylesheet" type="text/css" href="public/vendors/normalize.css" />
  <link rel="stylesheet" type="text/css" href="public/vendors/skeleton.css" />
  <link rel="stylesheet" href="public/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="public/assets/styles/style.css">

  <link rel="stylesheet" href=https://cdn.jsdelivr.net/sweetalert/1.1.3/sweetalert.css/>

  <link rel="stylesheet" href="public/vendors/angular-material.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js">

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script src="public/vendors/angular-material.min.js" charset="utf-8"></script>

  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />


  <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyA5M3nUZqGt_OJtK_DUsJqEJMuuxcZ4na0"></script>

</head>
<body>
  <main class="container" ng-app="theGoogles">
    <div class="align">
    <img style = 'box-shadow: 3px 3px 3px black; margin-bottom: 30px;width: 300px; height: 300px; background-color: grey; border-radius: 100px 100px 100px 100px; box-shadow: 3px 1px black;' src="http://cdn1.sportngin.com/attachments/call_to_action/6516/5224/WH_Logo_RGB._full_size_large.jpg" alt=""></img>
       <div class="grid">

         <form action="https://httpbin.org/post" method="POST" class="form login">

           <div class="form__field">
             <label for="login__username"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#user"></use></svg><span class="hidden">Username</span></label>
             <input id="login__username" type="text" name="username" class="form__input" placeholder="Username" required>
           </div>
           <div class="form__field">
             <label for="login__password"><svg class="icon"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#lock"></use></svg><span class="hidden">Password</span></label>
             <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
           </div>

           <div class="form__field">
             <input type="submit" value="Sign In">
           </div>

         </form>

         <p class="text--center">Not a member? <a href="#">Sign up now</a> <svg class="icon"><use></use></svg></p>
       </div>
     </div>

      <nav>
        <ul class="row">
          <li class="two columns"><a href="#home">Home</a></li>
          <li class="two columns"><a href="#calendar">Calendar</a></li>
          <li class="six columns" ng-show="nav.displayLogout">Hi {{nav.username}}! | <a href="#" ng-click="nav.logout()">Logout</a></li>
        </ul>
      </nav>
      <!-- Show a helpful message when needed -->
      <section id="message" class="nav.message.type" ng-show="nav.message.text">
        {{nav.message.text}}
      </section>
    </header>
    <!-- Pull in views via ngRoutes here -->
    <ng-view></ng-view>
  </main>
</body>
</html>
