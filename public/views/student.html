<div class="form-group" style= ' text-align: center;'>
  <label style = 'color: white; font-size:40;' for="usr">Slip Key</label>
  <input style="border-radius: 5px 5px 5px 5px;"type="text" class="center-block" id="usr" ng-model="sc.slipKey" placeholder="Enter your key here.....">
  <label style = 'color: white;'>S</label>
  <input type="checkbox" name="" ng-model="sc.s" value="">
  <label style = 'color: white;'>O</label>
  <input type="checkbox" name="" ng-model="sc.o" value="">
  <label style = 'color: white;'>A</label>
  <input type="checkbox" name="" ng-model="sc.a" value="">
  <label style = 'color: white;'>R</label>
  <input type="checkbox" name="" ng-model="sc.r" value="">
  <br>
<div id="modal-container">
  <div class="modal-background">
    <div class="modal">
      <h2 style='color: green; font-size: 40px;'>Great Job!! </h2><br>
      <p>Nice job getting a SOAR slip! Keep up the good work! </p>
      <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
								<rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
							</svg>
    </div>
  </div>
</div>
<div style ='background-color: none;' class="content">
  <div class="buttons">
    <div id="one" class="button"style = 'margin-top: 20px;' type="button" ng-click="sc.postStudentSlip()">Submit Slip</div>
  </div>
</div>
</div>






<div style ='color: white; text-align: center; font-size: 33px;'>All Student Slips: {{sc.studentSlips}}</div>
